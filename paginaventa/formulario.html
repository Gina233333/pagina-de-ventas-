<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="short cut icon" href= "imagenes/logo.png" /> 
    <link rel="stylesheet" href="css/estilos5.css">
</head>


<body>
    <section class="formulario">
        <form action="">
          <fieldset>
            <!-- contenedor de los campos -->
            <legend>Realiza tu pedido</legend>

            <h3>DATOS PERSONALES</h3>

            <div class="contenedor-campos">
              <!-- Nombre -->
            <div class="campo">
              <label for="">Nombre:</label>
              <input class="input-text" type="text" placeholder="Tu nombre" />
            </div>
            <!-- Telefono -->
            <div class="campo">
              <label for="">Teléfono:</label>
              <input class="input-text" type="tel" placeholder="Tu teléfono" />
            </div>

            <div class="campo">
              <label for="">Correo electronico:</label>
              <input class="input-text" type="text" placeholder="Tu correo electronico" />
            </div>

            <div class="campo">
              <label for="">Dirección:</label>
              <textarea class="input-text" cols="15" rows="5"></textarea>
            </div> 

            <h3>DETALLES DEL PEDIDO</h3> <br>
            
            <!-- Telefono -->
            <div class="campo">
              <label for="">Cantidad</label>
              <input class="input-text" type="tel" placeholder="Cantidad unitaria" />
            </div>

            <div class="campo">
              <label for="">Forma de pago:</label>
              <input class="input-text" type="tel" placeholder="Contado/Credito" />
            </div>

            <div class="campo">
              <label for="">Tipo de pedido:</label>
              <input class="input-text" type="tel" placeholder="Urgencia/Normal" />
            </div>

            <div class="campo">
              <label for="">Fecha:</label>
              <input class="input-text" type="tel" placeholder="00/00/0000" />
            </div> <br>
            
          </div>
          <!-- Boton -->
            <div class="alinear-derecha flex">
              <a class="boton w-sm-100" target="#" href="fin.html">Enviar</a>
              <!-- <input class="boton w-sm-100" type="submit" value="Enviar" /> -->
              
            </div>

          </fieldset>
        </form>
      </section>
</body>
</html>
